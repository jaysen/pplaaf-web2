<section id="featuredposts" class="lightgray-bg">
    <div class=" content-wrap ">
        <div class="container clear-bottommargin clearfix">
            <div class="row">
                <div class="col-md-9 col-sm-8">
                    <div class="heading-block center">
                        <h2>Featured Posts</h2>
                        <span>Press Releases and Featured Posts</span>
                    </div>
                    <div>
                        <div id="oc-portfolio-sidebar" class="callout owl-carousel carousel-widget" data-items="1"
                            data-margin="3" data-loop="true" data-nav="false" data-autoplay="5000">

                            {% for post in site.posts %}
                            {% for tag in post.tags %}
                            {% if post.lang == "en" %}
                            {% if tag == "featured" %}

                            <div class="oc-item">
                                <div class="iportfolio">
                                    <div class="portfolio-image homepage">
                                        <div class="img-container"></div>
                                        <a href="{{ site.baseurl }}{{ post.url }}">
                                            <img src="/assets/images/posts/{{ post.image }}" alt="">
                                        </a>
                                    </div>
                                    <div class="portfolio-desc center nobottompadding homepagew">
                                        <h3>
                                            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                                        </h3>
                                        <span>{{ post.excerpt }}</span>
                                    </div>
                                </div>
                            </div>

                            {% endif %} {% endif %} {% endfor %} {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4">
                    <!--  Twitter feed -->
                    <div class="callout twitter-container">
                        <a class="twitter-timeline " data-width="350px" data-height="800" data-theme="light" data-chrome="nofooter noborders" href="https://twitter.com/PPLAAF?ref_src=twsrc%5Etfw">Tweets
                            by PPLAAF</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
