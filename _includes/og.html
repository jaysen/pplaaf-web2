
    <!-- OPEN-GRAPH -->
    <meta property="og:locale" content="en_GB" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://pplaaf.org" />
    <meta name="twitter:site" content="@PPLAAF" />
    <meta name="twitter:creator" content="@PPLAAF" />

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
    <meta name="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="twitter:title" content="PPLAAF" />
    {% endif %}
    
    {% if page.image %}
    {% if page.type == "wbprofile" %}
    <meta property="og:image" content="https://pplaaf.org/assets/images/profiles/{{ page.image }}">
    <meta name="twitter:image" content="https://pplaaf.org/assets/images/profiles/{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="https://pplaaf.org/assets/images/posts/{{ page.image }}">
    <meta name="twitter:image" content="https://pplaaf.org/assets/images/posts/{{ page.image }}" />
    {% endif %}
    {% else %}
    <meta property="og:image" content="https://pplaaf.org/assets/img/logo-og.png">
    <meta name="twitter:image" content="https://pplaaf.org/assets/img/logo-og.png" />
    {% endif %}
    
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}

    <meta property="og:url" content="https://pplaaf.org{{ page.url }}" />
    {% if page.tags %}
    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% endif %}
    {% if author %}
    <meta property="article:author" content="{{ author.name }}" />
    {% endif %}
